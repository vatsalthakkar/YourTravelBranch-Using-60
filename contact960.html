<!DOCTYPE html>

	<link rel="stylesheet" type="text/css" href="CSS/960.css">

</head>
<body>
	<div class="container_12">
		<div class="grid_12">
			<h1>Contact Us</h1>

			<form>

				<label>Enter Name:</label>
				<input type="text" name="name" placeholder="Enter Name"><br><br>

				<label>Enter Email:</label> 
				<input type="Email" name="mailId" placeholder="Enter Email"><br><br>


				<label>Comments:</label> 
				<textarea name="TextBox" placeholder="Enter Comments" cols="50" rows="15"></textarea><br><br><br>
				<input id="button" type="submit" name="submit">
				<input id="button" type="reset" name="reset" >
			</form>
		</div>

		<div class="grid_2" style="float:right;">

						<marquee direction = "up" scrollamount="2">

							</li>
							<li>
								<a href="upcoming960.html" target="_blank">Upcoming Trips</a> 
							</li>
							<li>

							</li>
							<li>

							</li>
						</ul>
